<div class="card">
    <p-table [value]="(clients$ | async) || []" [loading]="loading$ | async"
             [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
             styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
            <tr>
                <td>{{client.id}}</td>
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.email}}</td>
                <td>{{client.phone}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
